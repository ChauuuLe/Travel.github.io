<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Buddy - Manage Trip Groups</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create a New Trip Group</h2>
            <form id="createTripGroupForm">
                <input type="text" id="newTripGroupName" name="newTripGroupName" placeholder="Enter trip group name" required>
                <button type="submit">Create Trip Group</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Add a Friend to a Trip Group</h2>
            <form id="addFriendToGroupForm">
                <input type="text" id="tripGroupNameForFriend" name="tripGroupNameForFriend" placeholder="Enter trip group name" required>
                <input type="text" id="friendName" name="friendName" placeholder="Enter friend's name" required>
                <button type="submit">Add Friend</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Friends in the Trip Group</h2>
            <input type="text" id="viewTripGroup" name="viewTripGroup" placeholder="Enter trip group name to view" oninput="viewFriends()">
            <ul id="friendsList"></ul>
        </div>  
    </div>

    <script src="index.js"></script>
</body>
</html>
